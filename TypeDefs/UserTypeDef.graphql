type Query {
  allUsers: [User]
  user(id: ID!): User
}

type Mutation {
  addNewUser(new_user: UserInput): User
  addFavMovie(user_id: ID, movie_id: ID): User
  removeFavMovie(user_id: ID, movie_id: ID): User
}

type User {
  _id: ID
  name: String
  email: String
  comments: [Comment]
  favorites: [String]
}

input UserInput {
  name: String
  email: String
  password: String
}
